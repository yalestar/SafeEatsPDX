<html>
<head>
	<title>Leaflet Test Page</title>
	  <link href="/stylesheets/leaflet.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/leaflet.ie.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="/javascripts/jquery.js" type="text/javascript"></script>

<link href="/stylesheets/leaflet.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/leaflet.ie.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/javascripts/jquery.js" type="text/javascript"></script>
<script src="/javascripts/jquery_ujs.js" type="text/javascript"></script>
<script src="/javascripts/application.js" type="text/javascript"></script>
<script src="/javascripts/jquery.min.js" type="text/javascript"></script>
<script src="/javascripts/leaflet.js" type="text/javascript"></script>
<script src="/javascripts/leaflet-src.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">

    $(document).ready(function() {
    	var map = new L.Map('map');

    	var cloudmadeUrl = "http://{s}.tile.cloudmade.com/8df754a7229f41209a6dc89d4615f0f1/997/256/{z}/{x}/{y}.png",
    	cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
    	cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});
    	var pdx = new L.LatLng(45.5225,-122.691403);
    	map.setView(pdx, 13).addLayer(cloudmade);
    	var marker = new L.Marker(new L.LatLng(45.5225,-122.691403));
    	map.addLayer(marker);
    	marker.bindPopup("<b>asdf</b><br/> I am poopup");
    });

</script>
<div id="map" style="height: 400px; width:400px"></div>
</body>
</html>
